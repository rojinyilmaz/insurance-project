<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
    <link rel="shortcut icon" type="image/png" href="img/logo/laptop.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="gridcontainer">
        <section class="contactpic">
            <h1 class="hellothere">Oh hello there!</h1>
            <img src="img/baby.png">
        </section>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Our offer</a></li>
                <li><a href="">Why us</a></li>
                <li class="contactbutton"><a href="contact.html">Contact</a></li> 
            </ul>
        </nav>
        <section class="contactform">
            <div class="mind"><h1>Whats on <br>your mind?</h1></div>
            <div class="form">
                <form>
                    <p>Your email</p>
                    <input type="text" name="email">
                    <p>Your message</p>
                    <textarea class="contactbox" type="text" name="message"
                    placeholder="Dear Insurance company..."></textarea>
                    <button class="send" type="button">SEND MESSAGE</button>
                </form>
            </div>
        </section>
        <section class="visit">
            <div class="adress">
                <h1>Come visit us!</h1>
                <p>2219 Griffin Street <br> San Francisco</p>
            </div>
        </section>
        <footer>
        </footer>
    </section>
</body>
</html>
